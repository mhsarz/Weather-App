<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Share+Tech+Mono&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/d38d5f564b.js"
      crossorigin="anonymous"
    ></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4 mainInformation">
          <span id="city-name">TEHRAN</span><br />
          <span id="temperature"> <span id="tempNum"></span>°C </span><br />

          <ul>
            <li id="current-date"></li>
            <li id="week-day"></li>
            <li id="time"></li>
            <li id="description"></li>
          </ul>
        </div>

        <div class="col-8 otherInformation">
          <form action="" id="search-engine">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="What are you looking for?"
                id="search-city"
              />
              <input
                type="submit"
                value="Go"
                class="btn btn-primary"
                autocomplete="off"
              />
            </div>
          </form>
          <div class="row sevenDays">
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Saturday</h5>
                  <p class="card-text"><i class="fas fa-snowflake"></i> -3°C</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Sunday</h5>
                  <p class="card-text">
                    <i class="fas fa-cloud-sun-rain"></i> 14°C
                  </p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Monday</h5>
                  <p class="card-text"><i class="fas fa-cloud-rain"></i> 5°C</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Tuesday</h5>
                  <p class="card-text"><i class="fas fa-cloud-sun"></i> 18°C</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Wednesday</h5>
                  <p class="card-text"><i class="fa fa-sun-o"></i> 22°C</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <span>
        <a href="https://github.com/mhsarz/Weather-App">Open-source code</a>, by Mahsa Barzegar
      </span>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
